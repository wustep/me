<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2d1b69"/>
      <stop offset="40%" stop-color="#6c5ce7"/>
      <stop offset="100%" stop-color="#a29bfe"/>
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.8"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#2d1b69" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="100" r="300" fill="white" fill-opacity="0.03"/>
  <circle cx="1000" cy="530" r="250" fill="white" fill-opacity="0.03"/>
  
  <!-- Book icon - stacked books style -->
  <g transform="translate(600, 325)" filter="url(#softShadow)">
    <!-- Bottom book (horizontal) -->
    <g transform="translate(0, 55)">
      <rect x="-90" y="-12" width="180" height="24" rx="2" fill="white" fill-opacity="0.25"/>
      <rect x="-86" y="-12" width="4" height="24" fill="white" fill-opacity="0.15"/>
    </g>
    
    <!-- Middle book (horizontal) -->
    <g transform="translate(0, 27)">
      <rect x="-85" y="-12" width="170" height="24" rx="2" fill="white" fill-opacity="0.35"/>
      <rect x="-81" y="-12" width="4" height="24" fill="white" fill-opacity="0.2"/>
    </g>
    
    <!-- Standing open book -->
    <g transform="translate(0, -40)" filter="url(#glow)">
      <!-- Left page -->
      <path d="M-8 -55 C-8 -55 -70 -65 -95 -55 L-95 55 C-70 45 -8 55 -8 55 Z" 
            fill="white" fill-opacity="0.9" stroke="white" stroke-width="1.5"/>
      <!-- Right page -->
      <path d="M8 -55 C8 -55 70 -65 95 -55 L95 55 C70 45 8 55 8 55 Z" 
            fill="white" fill-opacity="0.9" stroke="white" stroke-width="1.5"/>
      <!-- Spine highlight -->
      <ellipse cx="0" cy="0" rx="10" ry="58" fill="white" fill-opacity="0.3"/>
      
      <!-- Text lines - left page -->
      <g stroke="rgba(108,92,231,0.4)" stroke-width="1.5" stroke-linecap="round">
        <line x1="-80" y1="-35" x2="-25" y2="-40"/>
        <line x1="-78" y1="-20" x2="-22" y2="-25"/>
        <line x1="-75" y1="-5" x2="-18" y2="-10"/>
        <line x1="-72" y1="10" x2="-15" y2="5"/>
        <line x1="-68" y1="25" x2="-55" y2="22"/>
      </g>
      
      <!-- Text lines - right page -->
      <g stroke="rgba(108,92,231,0.4)" stroke-width="1.5" stroke-linecap="round">
        <line x1="80" y1="-35" x2="25" y2="-40"/>
        <line x1="78" y1="-20" x2="22" y2="-25"/>
        <line x1="75" y1="-5" x2="18" y2="-10"/>
        <line x1="72" y1="10" x2="15" y2="5"/>
        <line x1="68" y1="25" x2="55" y2="22"/>
      </g>
    </g>
  </g>
</svg>
